<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>My To-Do List</h1>
    </div>
    <div class="task">
        <input type="text" id="task" placeholder="Enter your task here">
        <input type="submit" value="Add" id="add" onclick="addTask(document.getElementById('task').value)">
    </div>



    <script src="script.js"></script>
</body>
</html>
